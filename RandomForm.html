<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <!--
        Different controls:
        --label:Name of a control
        --input: a control use to take user input
        --textbox
        --radio button
        --checkbox
        --drop down button
        --button: To perform some of the actions
        action is used when we want to save data in particular place
        method is used to send the data use post method or reading the data get method
    -->
      <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid bg-danger">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success"type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form action="#" method="#">
                    <fieldset>
                        <legend>User Registration</legend>
                        <table>
                            <tr>
                                <th><label class="form-label">User name :</label></th>
                                <td><input type="text"class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label class="form-label">User email :</label></th>
                                <td><input type="email"class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label class="form-label">User Contact :</label></th>
                                <td><input type="text"class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label class="form-label">Password:</label></th>
                                <td><input type="password"class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label class="form-label">DOB :</label></th>
                                <td><input type="DATE"class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label class="form-label">Gender : </label></th>
                                <td>
                                    Male<input type="radio" name="abc"class="form-check-label">

                                    Female<input type="radio" name="abc"class="form-check-label">

                                    Others<input type="radio" name="abc"class="form-check-label">
                                </td>
                            </tr>
                            <tr>
                                <th><label class="form-label">Technical Skills : </label></th>
                                <td>
                                    HTML <input type="checkbox" name="abc"class="form-check-input">
                                    MySQL <input type="checkbox" name="abc"class="form-check-input">
                                    JAVA <input type="checkbox" name="abc"class="form-check-input">
                                    Ruby <input type="checkbox" name="abc"class="form-check-input">
                                </td>
                            </tr>
                            <tr>
                                <th>Language Known</th>
                                <td>
                                    <select name="lang" class="btn btn-primary dropdown-toggle">
                                        <option value="English">English</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="Tamil">Tamil</option>
                                        <option value="Punjabi">Punjabi</option>
                                        <option value="Marathi">Marathi</option>
                                        <option value="Urdu">Urdu</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td><button class="btn btn-secondary" type="button" value="Submit">Submit</button></td>
                            </tr>
                            <tr>
                            </tr>
                        </table>
                </fieldset>
                </form>
            </div>
            <div class="col-3">
            </div>
        </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form action="#" method="#">
        <fieldset>
            <legend>User Qualification</legend>
            <table>
                <form>
                    <tr>
                        <th><label class="form-label">User Highest Qualification:</label></th>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label class="form-label">University :</label></th>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label class="form-label">Passed out Year:</label></th>
                        <td><input type="date"class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label class="form-label">Specialization:</label></th>
                        <td>
                            <select class="btn btn-success dropdown-toggle">
                                <option>Finance</option>
                                <option>Human Resource Management</option>
                                <option>Marketing</option>
                                <option>Business Operation</option>
                                <option>FinTech</option>
                                <option>Entrepreneurship</option>
                            </select>
                    </tr>
                    <th><label class="form-label">Upload Signature:</label></th>
                    <td><input type="file"class="form-control"></td>
                    </tr>
                    <tr>
                        <th><label class="form-label">Gender : </label></th>
                        <td>
                            Male<input type="radio" name="abc"class="form-check-label">
                            Female<input type="radio" name="abc"class="form-check-label">
                            Others<input type="radio" name="abc"class="form-check-label">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button class="btn btn-info" type="reset" value="Reset">Reset</button></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button class="btn btn-warning" type="button" value="Submit">Submit</button></td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </div>
</body>
</html>
